<style>

.container{max-width:1100px;margin:auto;padding:30px;}

.delete-btn{background:red;color:white;}
.total{margin-top:15px;font-size:18px;color:#0ff;}

</style>
</head>

<body>

<div class="card">

<select id="p2">

<script>
let cart=[];

function showCategory(cat){
    document.getElementById("food").style.display="none";
    document.getElementById("drink").style.display="none";
    document.getElementById(cat).style.display="block";
}

function addCart(name,id){
    let select=document.getElementById(id);
    let detail=select.options[select.selectedIndex].text;
    let price=parseInt(select.value);

    let existing=cart.find(item=>item.name===name && item.detail===detail);
    if(existing){
        existing.qty++;
    }else{
        cart.push({name,detail,price,qty:1});
    }
    renderCart();
}

function renderCart(){
    let list=document.getElementById("cartList");
    list.innerHTML="";
    let total=0;

    cart.forEach((item,index)=>{
        total+=item.price*item.qty;

        list.innerHTML+=`
        <div class="cart-item">
        <span>${item.name} - ${item.detail} (x${item.qty})</span>
        <div>
        <button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
        <button class="qty-btn" onclick="changeQty(${index},1)">+</button>
        <button class="delete-btn" onclick="removeItem(${index})">X</button>
        </div>
        </div>`;
    });

    document.getElementById("totalPrice").innerText=total;
}

function changeQty(index,val){
    cart[index].qty+=val;
    if(cart[index].qty<=0) cart.splice(index,1);
    renderCart();
}

function removeItem(index){
    cart.splice(index,1);
    renderCart();
}

function sendOrder(){
    if(cart.length===0){
        alert("Sepet bo≈ü!");
        return;
    }

    let mesaj="Merhaba sipari≈ü:%0A";
    cart.forEach(item=>{
        mesaj+=`${item.name} - ${item.detail} (x${item.qty})%0A`;
    });

    window.open("https://wa.me/905555555555?text="+mesaj);
}
</script>
